<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | BillSnap</title>
    <meta name="description" content="Page not found. Return to BillSnap homepage to learn about our AI-powered bill tracking app.">
    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://billsnap.online/404.html" />
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 2rem;
            text-align: center;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .home-link {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 2rem;
        }
        .home-link:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="index.html" class="home-link">Return to Homepage</a>
    </div>
</body>
</html>
